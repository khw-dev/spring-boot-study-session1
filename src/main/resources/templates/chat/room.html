  <div class="container chat-container">
    <div class="card">
      <div class="card-header chat-header fw-bold">
        ðŸ’¬ ì‹¤ì‹œê°„ ì±„íŒ…ë°©
        <span id="current-user-display" class="badge bg-light text-dark ms-2" th:text="${username}"></span>
        <span id="status-badge" class="badge bg-secondary ms-2">ì—°ê²° ì¤‘...</span>

      <div class="card-footer bg-white p-3">
        <div class="input-group">
          <input type="text" id="message-input" class="form-control border-0 bg-light" placeholder="ë©”ì‹œì§€ë¥¼ ìž…ë ¥í•˜ì„¸ìš”...">
          <button class="btn btn-primary" type="button" id="send-button">ì „ì†¡ ðŸš€</button>

  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

  <script th:inline="javascript">
    /* <![CDATA[ */
    const roomId = 'room1';
    const uuid = crypto.randomUUID();
    let currentUsername = /*[[ ${username} ]]*/'';
    let stompClient = null;

    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const statusBadge = document.getElementById('status-badge');

    document.addEventListener('DOMContentLoaded', function () {
      connect();
      sendButton.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
      });
    });

    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const host = window.location.host;
      const endpoint = /*[[ @{/ws-stomp} ]]*/'';
      const wsUrl = `${protocol}//${host}${endpoint}`;

      const socket = new WebSocket(wsUrl);

      stompClient = Stomp.over(socket);

      stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        statusBadge.className = 'badge bg-success ms-2';
        statusBadge.innerText = 'Online';

        stompClient.subscribe(`/sub/chat/${roomId}`, function (messageOutput) {
          showMessage(JSON.parse(messageOutput.body));
        });

      }, function (error) {
        console.error('Connection lost', error);
        statusBadge.className = 'badge bg-danger ms-2';
        statusBadge.innerText = 'Offline';
      });
    }

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message === '' || stompClient === null) return;

      stompClient.send(`/pub/chat/${roomId}`, {}, JSON.stringify({
        id: uuid,
        username: currentUsername,
        message: message
      }));
      messageInput.value = '';
    }

    function showMessage(messageData) {
      const isMine = messageData.id === uuid;
      const alignmentClass = isMine ? 'my-message d-flex justify-content-end' : 'other-message d-flex justify-content-start';

      const messageHTML = `
            <div class="message-item w-100 ${alignmentClass}">
                <div style="max-width: 75%;">
                    <div class="user-name mb-1 ${isMine ? 'text-end' : 'text-start'}">${messageData.username}</div>
                    <div class="message-bubble shadow-sm">
                        ${messageData.message}
                    </div>
                </div>
            </div>
        `;

      chatBox.insertAdjacentHTML('beforeend', messageHTML);
      scrollToBottom();
    }

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    /*]]>*/
  </script>
</body>

</html>
