<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Spring Study - Chat Room</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/static/style.css}">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Spring Study</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">홈</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/chat/enterence}">채팅</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container chat-container">
    <div class="card">
      <div class="card-header chat-header d-flex justify-content-between align-items-center">
        <div>
          <strong>채팅방</strong>
          <span id="current-user-display" class="ms-2 text-white-50" th:text="${username}"></span>
        </div>
        <span id="status-badge" class="badge bg-light text-dark">연결 중</span>
      </div>

      <div class="card-body" id="chat-box"></div>

      <div class="card-footer bg-white p-3">
        <div class="input-group">
          <input type="text" id="message-input" class="form-control" placeholder="메시지를 입력하세요">
          <button class="btn btn-primary" type="button" id="send-button">전송</button>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

  <script th:inline="javascript">
    /* <![CDATA[ */
    const roomId = 'room1';
    const uuid = crypto.randomUUID();
    let currentUsername = /*[[ ${username} ]]*/'';
    let messageIdCounter = 0;
    let stompClient = null;

    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const statusBadge = document.getElementById('status-badge');

    document.addEventListener('DOMContentLoaded', function () {
      connect();
      sendButton.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
      });
    });

    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const host = window.location.host;
      const endpoint = /*[[ @{/ws-stomp} ]]*/'';
      const wsUrl = `${protocol}//${host}${endpoint}`;

      const socket = new WebSocket(wsUrl);

      stompClient = Stomp.over(socket);

      stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        statusBadge.className = 'badge bg-success';
        statusBadge.innerText = '연결됨';

        stompClient.subscribe(`/sub/chat/${roomId}`, function (messageOutput) {
          showMessage(JSON.parse(messageOutput.body));
        });

      }, function (error) {
        console.error('Connection lost', error);
        statusBadge.className = 'badge bg-danger';
        statusBadge.innerText = '연결 끊김';
      });
    }

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message === '' || stompClient === null) return;

      stompClient.send(`/pub/chat/${roomId}`, {}, JSON.stringify({
        id: uuid,
        username: currentUsername,
        message: message,
        messageId: messageIdCounter++,
        timestamp: Date.now()
      }));
      messageInput.value = '';
    }

    function showMessage(messageData) {
      const isMine = messageData.id === uuid;
      const alignmentClass = isMine ? 'my-message' : 'other-message';
      const msgId = `msg-${messageData.id}-${messageData.messageId || Date.now()}`;

      const editButtons = isMine ? `
        <div class="message-actions">
          <button class="btn-edit" onclick="editMessage('${msgId}')" title="수정">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
          </button>
          <button class="btn-delete" onclick="deleteMessage('${msgId}')" title="삭제">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
          </button>
        </div>
      ` : '';

      const messageHTML = `
        <div class="message-item ${alignmentClass}" id="${msgId}">
          <div class="message-content">
            <div class="user-name ${isMine ? 'text-end' : ''}">${messageData.username}</div>
            <div class="message-wrapper">
              <div class="message-bubble-wrapper">
                <div class="message-bubble" contenteditable="false">${escapeHtml(messageData.message)}</div>
              </div>
              ${editButtons}
            </div>
          </div>
        </div>
      `;

      chatBox.insertAdjacentHTML('beforeend', messageHTML);
      scrollToBottom();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function editMessage(msgId) {
      const msgElement = document.getElementById(msgId);
      const bubble = msgElement.querySelector('.message-bubble');
      const originalText = bubble.textContent;

      bubble.contentEditable = true;
      bubble.focus();
      bubble.classList.add('editing');

      // Enter로 저장, Esc로 취소
      const saveEdit = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          bubble.contentEditable = false;
          bubble.classList.remove('editing');
          bubble.removeEventListener('keydown', saveEdit);
        } else if (e.key === 'Escape') {
          bubble.textContent = originalText;
          bubble.contentEditable = false;
          bubble.classList.remove('editing');
          bubble.removeEventListener('keydown', saveEdit);
        }
      };

      bubble.addEventListener('keydown', saveEdit);
      bubble.addEventListener('blur', () => {
        setTimeout(() => {
          bubble.contentEditable = false;
          bubble.classList.remove('editing');
        }, 200);
      });
    }

    function deleteMessage(msgId) {
      if (confirm('메시지를 삭제하시겠습니까?')) {
        const msgElement = document.getElementById(msgId);
        if (msgElement) {
          msgElement.style.opacity = '0';
          msgElement.style.transform = 'scale(0.8)';
          setTimeout(() => msgElement.remove(), 300);
        }
      }
    }

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    /*]]>*/
  </script>
</body>

</html>
