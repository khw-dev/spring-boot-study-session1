  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

  <script th:inline="javascript">
    /* <![CDATA[ */
    let currentUsername = /*[[ ${username} ]]*/'';

    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    document.addEventListener('DOMContentLoaded', function () {
      sendButton.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
      });
    });

    function renderMessage(username, message, isMine) {
      const alignmentClass = isMine ? 'my-message d-flex justify-content-end' : 'other-message d-flex justify-content-start';

      const messageHTML = `
            <div class="message-item w-100 ${alignmentClass}">
                <div style="max-width: 75%;">
                    <div class="user-name">${username}</div>
                    <div class="message-bubble shadow-sm">
                        ${message}
                    </div>
                </div>
            </div>
        `;

      chatBox.insertAdjacentHTML('beforeend', messageHTML);
      scrollToBottom();
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (message === '' || currentUsername === null) return;

      renderMessage(currentUsername, message, true);
      messageInput.value = '';

      try {
        const response = await fetch('/api/chat/message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: currentUsername,
            message: message
          }),
        });

        if (response.ok) {
          const data = await response.json();

          renderMessage(data.username, data.message, false);
        } else {
          console.error("ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜:", response.status);
          renderMessage("ì‹œìŠ¤í…œ", "ë©”ì‹œì§€ ì „ì†¡ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.", false);
        }

      } catch (error) {
        console.error("í†µì‹  ì˜¤ë¥˜:", error);
        renderMessage("ì‹œìŠ¤í…œ", "ì„œë²„ì™€ ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.", false);
      }
    }


    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    /*]]>*/
  </script>
